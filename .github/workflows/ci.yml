name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]

env:
  GO_VERSION: "1.25"
  BINARY_NAME: "solana-validator-ha"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Build for multiple platforms
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo -ldflags="-s -w" -o bin/${BINARY_NAME}-linux-amd64 ./cmd/solana-validator-ha
          GOOS=linux GOARCH=arm64 go build -a -installsuffix cgo -ldflags="-s -w" -o bin/${BINARY_NAME}-linux-arm64 ./cmd/solana-validator-ha
          GOOS=darwin GOARCH=amd64 go build -a -installsuffix cgo -ldflags="-s -w" -o bin/${BINARY_NAME}-darwin-amd64 ./cmd/solana-validator-ha
          GOOS=darwin GOARCH=arm64 go build -a -installsuffix cgo -ldflags="-s -w" -o bin/${BINARY_NAME}-darwin-arm64 ./cmd/solana-validator-ha
          GOOS=windows GOARCH=amd64 go build -a -installsuffix cgo -ldflags="-s -w" -o bin/${BINARY_NAME}-windows-amd64.exe ./cmd/solana-validator-ha

      - name: Generate checksums
        run: |
          cd bin
          for file in ${BINARY_NAME}-*; do
            sha256sum "$file" > "${file}.sha256"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            bin/
          retention-days: 30

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/${BINARY_NAME}-linux-amd64
            bin/${BINARY_NAME}-linux-amd64.sha256
            bin/${BINARY_NAME}-linux-arm64
            bin/${BINARY_NAME}-linux-arm64.sha256
            bin/${BINARY_NAME}-darwin-amd64
            bin/${BINARY_NAME}-darwin-amd64.sha256
            bin/${BINARY_NAME}-darwin-arm64
            bin/${BINARY_NAME}-darwin-arm64.sha256
            bin/${BINARY_NAME}-windows-amd64.exe
            bin/${BINARY_NAME}-windows-amd64.exe.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
